<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(16, 16, 35, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 60px;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-right {
            filter: invert(1) brightness(0.7);
            width: 70px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-heading {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #3b82f6, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-form {
            background: rgba(30, 30, 50, 0.6);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: rgba(20, 20, 40, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #e0e0e0;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-search {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        .btn-clear {
            background: linear-gradient(45deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
        }

        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.6);
        }

        .results-area {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .student-card {
            background: rgba(30, 30, 50, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        .student-card h3 {
            color: #3b82f6;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .student-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-item {
            background: rgba(20, 20, 40, 0.6);
            padding: 1rem;
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .info-label {
            font-weight: 600;
            color: #3b82f6;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.1rem;
            color: #e0e0e0;
            font-weight: 500;
        }

        .exam-schedule {
            margin-top: 2rem;
        }

        .schedule-title {
            color: #f97316;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .exam-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .exam-item {
            background: rgba(20, 20, 40, 0.6);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid #f97316;
            transition: all 0.3s ease;
        }

        .exam-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
        }
        /* ---- كود الوميض الضوئي ---- */
.glow-border {
  animation: glowing 2s linear infinite;
}

@keyframes glowing {
  0%   { box-shadow: 0 0 5px rgba(249, 115, 22, 0.7), 0 0 10px rgba(249, 115, 22, 0.5); }
  50%  { box-shadow: 0 0 15px rgba(249, 115, 22, 0.9), 0 0 25px rgba(249, 115, 22, 0.7); }
  100% { box-shadow: 0 0 5px rgba(249, 115, 22, 0.7), 0 0 10px rgba(249, 115, 22, 0.5); }
}

        .exam-item.not-applicable {
            opacity: 0.6;
            border-left-color: #6b7280;
            background: rgba(15, 15, 25, 0.6);
        }

        .exam-item.not-applicable .exam-name {
            color: #9ca3af;
        }

        .exam-item.not-applicable .exam-details {
            color: #6b7280;
        }

        .exam-name {
            font-weight: 700;
            color: #f97316;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.8rem;
        }

        .exam-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .exam-time, .exam-date {
            font-weight: 600;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .exam-location {
            font-weight: 500;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .not-applicable-text {
            font-style: italic;
            color: #9ca3af;
            font-size: 0.95rem;
        }

        .error-message {
            text-align: center;
            color: #f87171;
            font-size: 1.2rem;
            font-weight: 500;
            background: rgba(248, 113, 113, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(248, 113, 113, 0.3);
            animation: shake 0.5s ease-in-out;
        }

        .no-results {
            text-align: center;
            color: #888;
            font-size: 1.1rem;
            font-style: italic;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0.5rem 1rem;
            }
            
            .logo {
                width: 50px;
            }
            
            .container {
                padding: 1rem;
            }
            
            .main-heading {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .student-info,
            .exam-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .main-heading {
                font-size: 1.8rem;
            }
            
            .search-form {
                padding: 1.5rem;
            }
        }
    </style>

       const examTimes = {
    speaking: "09:30",

       // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultsArea = document.getElementById('resultsArea');

        // Search function
        function searchStudent() {
            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                displayError('Please enter a Participant No or ID');
                return;
            }

            const student = studentData.find(s => 
                s.participantNo.toLowerCase() === searchTerm.toLowerCase() || 
                s.id.toLowerCase() === searchTerm.toLowerCase()
            );

            if (student) {
                displayStudent(student);
            } else {
                displayError('No record found. Please check the number and try again.');
            }
        }

        // --- التعديل رقم 2: تبسيط دالة العرض ---
        function displayStudent(student) {
            const speakingHtml = student.speakingLocation 
                ? `
                     <div class="exam-item glow-border">
        <div class="exam-name">Speaking</div>
                        <div class="exam-details">
                            <div class="exam-date">Date: ${examTimes.speakingDate}</div>
                            <div class="exam-time">Time: ${examTimes.speaking}</div>
                            <div class="exam-location">Location: ${student.speakingLocation}</div>
                        </div>
                    </div>
                `
                : `
                    <div class="exam-item not-applicable">
                        <div class="exam-name">Speaking</div>
                        <div class="exam-details">
                            <div class="not-applicable-text">Pass</div>
                        </div>
                    </div>
                `;

            resultsArea.innerHTML = `
                <div class="student-card">
                    <h3>Student Information & Exam Schedule</h3>
                    
                    <div class="student-info">
                        <div class="info-item">
                            <div class="info-label">Participant No</div>
                            <div class="info-value">${student.participantNo}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Name</div>
                            <div class="info-value">${student.forename} ${student.surname}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Student ID</div>
                            <div class="info-value">${student.id}</div>
                        </div>
                    </div>

                    <div class="exam-schedule">
                        <div class="schedule-title">Exam Schedule</div>
                        <div class="exam-grid">
                            ${speakingHtml}
                            
                            <div class="exam-item">
                                <div class="exam-name">Reading</div>
                                <div class="exam-details">
                                    <div class="exam-date">Date: ${examTimes.writtenDate}</div>
                                    <div class="exam-time">Time: ${examTimes.reading}</div>
                                    <div class="exam-location">Location: ${student.readingLocation}</div>
                                </div>
                            </div>
                            
                            <div class="exam-item">
                                <div class="exam-name">Listening</div>
                                <div class="exam-details">
                                    <div class="exam-date">Date: ${examTimes.writtenDate}</div>
                                    <div class="exam-time">Time: ${examTimes.listening}</div>
                                    <div class="exam-location">Location: ${student.listeningLocation}</div>
                                </div>
                            </div>
                            
                            <div class="exam-item">
                                <div class="exam-name">Writing</div>
                                <div class="exam-details">
                                    <div class="exam-date">Date: ${examTimes.writtenDate}</div>
                                    <div class="exam-time">Time: ${examTimes.writing}</div>
                                    <div class="exam-location">Location: ${student.writingLocation}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Display error message
        function displayError(message) {
            resultsArea.innerHTML = `
                <div class="error-message">
                    ${message}
                </div>
            `;
        }

        // Clear function
        function clearSearch() {
            searchInput.value = '';
            resultsArea.innerHTML = '<div class="no-results">Enter a Participant No or ID to search</div>';
            searchInput.focus();
        }

        // Event listeners
        searchBtn.addEventListener('click', searchStudent);
        clearBtn.addEventListener('click', clearSearch);

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudent();
            }
        });

        window.addEventListener('load', function() {
            searchInput.focus();
        });
